<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JPG to PNG Converter</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>JPG to PNG Converter</h1>
  <p>Select a JPG file to convert:</p>
  <button id="upload-btn">Upload JPG</button>
  <input type="file" id="file-input" accept="image/jpeg" />
  <br><br>
  <a id="download-btn" download>Download PNG</a>
</div>

<script src="script.js"></script>
</body>
</html>
